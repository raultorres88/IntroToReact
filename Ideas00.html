<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Reaction Game</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">

  var games = ['FillTheBarGame', 'PressTheButton', 'EmptyTheBarGame' ]


  var FillTheBarGame = React.createClass({
    getInitialState: function() {
      var onLose = this.props.onLoseAction;
      var timeoutId = setTimeout(function(){
        onLose();
      }, 5000);
     return { percentage : 50, timeoutId : timeoutId };
   },
  fillBar : function(e){
    var currentPercentage = this.state.percentage;
    var newPercentage = currentPercentage + 10;
    if(newPercentage >= 100){
      clearTimeout(this.state.timeoutId);
      newPercentage = 100;
      this.props.onWinAction();
    }
    this.setState({ percentage : newPercentage });
  },
  emptyBar : function(e){
    var currentPercentage = this.state.percentage;
    var newPercentage = currentPercentage - 10;
    if(newPercentage <= 0){
      newPercentage = 0;
    }
    this.setState({ percentage : newPercentage });
  },
    render: function() {
        var formStyle = {'textAlign' : 'center'};
        var progressBarStyle = {
          'width' : this.state.percentage + "%",
          'backgroundColor' : 'blue'
        };
        return (
          <div className="MiniGame">
          <h1>Fill The Bar</h1>
          <br/>
          <div style={progressBarStyle}>

          </div>
          <form style={formStyle}>
            <br/>
            <input type="button" value="Emtpy The Bar!!" className="GameButton" onClick={this.emptyBar} />&nbsp;
            <input type="button" value="Fill The Bar!!" className="GameButton" onClick={this.fillBar} />
          </form>
          </div>
        );
      }
    });


    var EmptyTheBarGame = React.createClass({
      getInitialState: function() {
        var onLose = this.props.onLoseAction;
        var timeoutId = setTimeout(function(){
          onLose();
        }, 5000);
       return { percentage : 50, timeoutId : timeoutId };
     },
    fillBar : function(e){
      var currentPercentage = this.state.percentage;
      var newPercentage = currentPercentage + 10;
      this.setState({ percentage : newPercentage });
    },
    emptyBar : function(e){
      var currentPercentage = this.state.percentage;
      var newPercentage = currentPercentage - 10;
      if(newPercentage <= 0){
        clearTimeout(this.state.timeoutId);
        newPercentage = 0;
        this.props.onWinAction();
      }
      this.setState({ percentage : newPercentage });
    },
      render: function() {
          var formStyle = {'textAlign' : 'center'};
          var progressBarStyle = {
            'width' : this.state.percentage + "%",
            'backgroundColor' : 'blue'
          };
          return (
            <div className="MiniGame">
            <h1>Empty The Bar</h1>
            <br/>
            <div style={progressBarStyle}>

            </div>
            <form style={formStyle}>
              <br/>
              <input type="button" value="Emtpy The Bar!!" className="GameButton" onClick={this.emptyBar} />&nbsp;
              <input type="button" value="Fill The Bar!!" className="GameButton" onClick={this.fillBar} />
            </form>
            </div>
          );
        }
      });



    var GameOver = React.createClass({
      handleReplay : function(){
        this.props.onReplayAction();
      },
      render: function() {
          var formStyle = {'textAlign' : 'center'};
          return (
            <div className="MiniGame">
            <h1 style={formStyle}>GAME OVER</h1>
            <form style={formStyle}>
              <input type="button" value="REPLAY" className="GameButton" onClick={this.handleReplay} />
            </form>
            </div>
          );
        }
    });

    var Winner = React.createClass({
      getInitialState: function() {
        var transitionAction = this.props.onTransition;
        var timeoutId = setTimeout(function(){
          transitionAction();
        }, 1000);
       return { };
     },
      render: function() {
          var formStyle = {'textAlign' : 'center'};
          return (
            <div className="MiniGame">
            <h1 style={formStyle}>Winner</h1>
            </div>
          );
        }
    });

    var Loser = React.createClass({
      getInitialState: function() {
        var transitionAction = this.props.onTransition;
        var timeoutId = setTimeout(function(){
          transitionAction();
        }, 1000);
       return { };
     },
      render: function() {
          var formStyle = {'textAlign' : 'center'};
          return (
            <div className="MiniGame">
            <h1 style={formStyle}>#Fail</h1>
            </div>
          );
        }
    });

    var PressTheButton = React.createClass({
      getInitialState: function() {
        var onLose = this.props.onLoseAction;
        var timeoutId = setTimeout(function(){
          onLose();
        }, 5000);
       return { percentage : 50, timeoutId : timeoutId };
     },
    handleLose : function(e){
      alert('wrong button');
    },

    handleWin : function(e){
      clearTimeout(this.state.timeoutId);
      this.props.onWinAction();
    },
      render: function() {
          var formStyle = {'textAlign' : 'center'};
          var progressBarStyle = {
            'width' : this.state.percentage + "%",
            'backgroundColor' : 'blue'
          };
          return (
            <div className="MiniGame">
            <h1>Click The Right Button</h1>
            <br/>
            <form style={formStyle}>
              <input type="button" value="Don't Press Me" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="Seriously, Don't Press Me" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="Don't Press Me" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="No" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="Don't Press Me" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="You Shouldn't Press Me" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="Nope" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="Don't Press Me" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="Press Me" className="GameButton" onClick={this.handleWin} />
              <input type="button" value="Don't Do IT" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="Don't Press Me" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="Don't Press Me" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="Seriously, Don't Press Me" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="Don't Press Me" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="No" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="Don't Press Me" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="You Shouldn't Press Me" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="Don't Press Me" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="Nope" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="Don't Press Me" className="GameButton" onClick={this.handleLose} />
            </form>
            </div>
          );
        }
      });


    var Health = React.createClass({
    renderLives: function(){

      var livesString = '';

      for(var i =0; i < this.props.lives; i++)
      {
          livesString+= '❤';
      }

      if(this.props.lives == 0)
      {
        livesString = "☹";
      }


      return livesString;
    },
    render: function() {
        return (
          <div className="health">
          {this.renderLives()}
          </div>
        );
      }
    });

    var Score = React.createClass({
    render: function() {
        return (
          <div className="score">
            Score : {this.props.currentScore}
          </div>
        );
      }
    });




    // Our state manager -- Should be Redux / Flux / Etc
    var gameData = {

    };

    // Main Game
    var MainGame = React.createClass({
      getInitialState: function() {
       return { lives: 3, currentComponent : 'PressTheButton', score: 0  };
     },
      render: function() {
        var currentComponent;

        console.log('the currentComponent is', this.state.currentComponent);


          switch(this.state.currentComponent) {
              case 'FillTheBarGame':
                  currentComponent = <FillTheBarGame onWinAction={this.onWin} onLoseAction={this.onLose} />;
                  break;
              case 'PressTheButton':
                  currentComponent = <PressTheButton onWinAction={this.onWin} onLoseAction={this.onLose} />;
                  break;
              case 'EmptyTheBarGame':
                  currentComponent = <EmptyTheBarGame onWinAction={this.onWin} onLoseAction={this.onLose} />;
                  break;
              case 'Winner':
                  currentComponent = <Winner onTransition={this.onTransition}/>;
                  break;
              case 'Loser':
                  currentComponent = <Loser onTransition={this.onTransition} />;
                  break;
              case 'GameOver':
                  currentComponent = <GameOver onReplayAction={this.onReplay}/>;
                  break;
              default:
                  currentComponent = <FillTheBarGame onWinAction={this.onWin} onLoseAction={this.onLose} />;
          }


        return (
          <div className="MainGame">
            <Health lives={this.state.lives} />
              {currentComponent}
            <Score currentScore={this.state.score}/>
          </div>
        );
      },

      onWin: function(){
        console.log('win, setting win screen')
        this.setState({lives: this.state.lives, currentComponent : 'Winner', previousGame: this.state.currentComponent, score: ++this.state.score });
      },
      onLose: function(){
        console.log('lose, setting lose screen')

        var currentComponent = 'Loser';

        if(this.state.lives - 1 <= 0)
        {
          currentComponent = 'GameOver';
        }

        this.setState({lives: --this.state.lives, currentComponent : currentComponent, previousGame: this.state.currentComponent });
      },

      onTransition: function()
      {
        console.log('transition');

        var currentComponent = this.state.previousGame;
        while(currentComponent == this.state.previousGame)
        {
          currentComponent = games[Math.floor(Math.random()*games.length)];
        }

        this.setState({lives: this.state.lives, currentComponent : currentComponent, previousGame: currentComponent  });
      },
      onReplay: function(){
        var currentComponent = this.state.previousGame;
        while(currentComponent == this.state.previousGame)
        {
          currentComponent = games[Math.floor(Math.random()*games.length)];
        }

        this.setState({lives: 3, currentComponent : currentComponent, previousGame: currentComponent, score : 0  });
      }
    });




    // Render out the game
    ReactDOM.render(
      <MainGame currentGameData={gameData} />,
      document.getElementById('content')
    );

    </script>
  </body>

  <style type="text/css">
  body{
    font-family: "Courier New", Courier, monospace;
  }



  .MainGame {
    border: 2px solid black;
    margin: 0 auto;
    width: 500px;
    height: 450px;
    overflow: hidden;
  }

  .MiniGame
  {
    margin: 50px auto 0px auto;
    width: 400px;
    height: 300px;
    border: 2px solid black;
  }

  .MiniGame > H1
  {
    text-align: center;
  }

  .health
  {
    width: 100%;
    background-color: Black;
    color: red;
    text-align: right;
    font-size: 2em;
  }

  .score
  {
    margin-top: 20px;
    border: 2px solid black;
    height: 100px;
    width: 100%;
    background-color: Black;
    color: white;
    text-align: center;
  }

  .GameButton
  {
    margin: 0 auto;
  }



  <style>
</html>
