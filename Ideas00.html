<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Reaction Game</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">



    var FillTheBarGame = React.createClass({
    getInitialState: function() {
     return { percentage : 50 };
   },
  handleSubmit : function(e){
    var currentPercentage = this.state.percentage;
    var newPercentage = currentPercentage + 10;
    if(newPercentage >= 100){
      newPercentage = 100;
      this.props.onWinAction();
    }

    this.setState({ percentage : newPercentage });

  },
    render: function() {
        var formStyle = {'textAlign' : 'center'};
        var progressBarStyle = {
          'width' : this.state.percentage + "%",
          'backgroundColor' : 'blue'
        };
        return (
          <div className="MiniGame">
          <div style={progressBarStyle}>
            &nbsp;
          </div>
          <form style={formStyle}>
            <input type="button" value="Fill The Bar!!" className="GameButton" onClick={this.handleSubmit} />
          </form>
          </div>
        );
      }
    });


    var Health = React.createClass({
    renderLives: function(){

      var livesString = '';
      for(var i =0; i < this.props.lives; i++)
      {
          livesString+= '❤';
      }


      return livesString;
    },
    render: function() {
        return (
          <div className="health">
          {this.renderLives()}
          </div>
        );
      }
    });

    var Score = React.createClass({
    render: function() {
        return (
          <div className="score">
            Score : 00
          </div>
        );
      }
    });




    // Our state manager -- Should be Redux / Flux / Etc
    var gameData = {
      lives : 4,
      CurrentGame: FillTheBarGame,
      onWin: function(){
        alert('winner');
      },
      onLose: function(){
        alert('loser');
        lives--;
      }
    };

    // Main Game
    var MainGame = React.createClass({
      render: function() {
        return (
          <div className="MainGame">
            <Health lives={this.props.currentGameData.lives} />
            <this.props.currentGameData.CurrentGame onWinAction={this.props.currentGameData.onWin} onLoseAction={this.props.currentGameData.onLose} />
            <Score />
          </div>
        );
      }
    });

    


    // Render out the game
    ReactDOM.render(
      <MainGame currentGameData={gameData} />,
      document.getElementById('content')
    );

    </script>
  </body>

  <style type="text/css">
  body{
    font-family: "Courier New", Courier, monospace;
  }



  .MainGame {
    border: 2px solid black;
    margin: 0 auto;
    width: 500px;
    height: 450px;
    overflow: hidden;
  }

  .MiniGame
  {
    margin: 50px auto 0px auto;
    width: 300px;
    height: 300px;
    border: 2px solid black;
  }

  .health
  {
    width: 100%;
    background-color: Black;
    color: red;
    text-align: right;
  }

  .score
  {
    margin-top: 20px;
    border: 2px solid black;
    height: 100px;
    width: 100%;
    background-color: Black;
    color: white;
    text-align: center;
  }

  .GameButton
  {
    margin: 0 auto;
  }



  <style>
</html>
