<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Reaction Game</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">

  var games = ['FillTheBarGame', 'PressTheButton' ]


  var FillTheBarGame = React.createClass({
    getInitialState: function() {
      var onLose = this.props.onLoseAction;
      var timeoutId = setTimeout(function(){
        onLose();
      }, 5000);
     return { percentage : 50, timeoutId : timeoutId };
   },
  handleSubmit : function(e){
    var currentPercentage = this.state.percentage;
    var newPercentage = currentPercentage + 10;
    if(newPercentage >= 100){
      clearTimeout(this.state.timeoutId);
      newPercentage = 100;
      this.props.onWinAction();
    }
    this.setState({ percentage : newPercentage });
  },
    render: function() {
        var formStyle = {'textAlign' : 'center'};
        var progressBarStyle = {
          'width' : this.state.percentage + "%",
          'backgroundColor' : 'blue'
        };
        return (
          <div className="MiniGame">
          <div style={progressBarStyle}>
            &nbsp;
          </div>
          <form style={formStyle}>
            <br/>
            <input type="button" value="Fill The Bar!!" className="GameButton" onClick={this.handleSubmit} />
          </form>
          </div>
        );
      }
    });


    var GameOver = React.createClass({
      handleReplay : function(){
        this.props.onReplayAction();
      },
      render: function() {
          var formStyle = {'textAlign' : 'center'};
          return (
            <div className="MiniGame">
            <h1 style={formStyle}>GAME OVER</h1>
            <form style={formStyle}>
              <input type="button" value="REPLAY" className="GameButton" onClick={this.handleReplay} />
            </form>
            </div>
          );
        }

    });



    var PressTheButton = React.createClass({
      getInitialState: function() {
        var onLose = this.props.onLoseAction;
        var timeoutId = setTimeout(function(){
          onLose();
        }, 5000);
       return { percentage : 50, timeoutId : timeoutId };
     },
    handleLose : function(e){
      alert('wrong button');
    },

    handleWin : function(e){
      clearTimeout(this.state.timeoutId);
      this.props.onWinAction();
    },
      render: function() {
          var formStyle = {'textAlign' : 'center'};
          var progressBarStyle = {
            'width' : this.state.percentage + "%",
            'backgroundColor' : 'blue'
          };
          return (
            <div className="MiniGame">
            <form style={formStyle}>
              <input type="button" value="Don't Press Me" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="Don't Press Me" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="Don't Press Me" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="Press Me" className="GameButton" onClick={this.handleWin} />
              <input type="button" value="Don't Press Me" className="GameButton" onClick={this.handleLose} />
              <input type="button" value="Don't Press Me" className="GameButton" onClick={this.handleLose} />
            </form>
            </div>
          );
        }
      });


    var Health = React.createClass({
    renderLives: function(){

      var livesString = '';
      for(var i =0; i < this.props.lives; i++)
      {
          livesString+= 'â¤';
      }


      return livesString;
    },
    render: function() {
        return (
          <div className="health">
          {this.renderLives()}
          </div>
        );
      }
    });

    var Score = React.createClass({
    render: function() {
        return (
          <div className="score">
            Score : 00
          </div>
        );
      }
    });




    // Our state manager -- Should be Redux / Flux / Etc
    var gameData = {

    };

    // Main Game
    var MainGame = React.createClass({
      getInitialState: function() {
       return { lives: 3, currentGame : 'PressTheButton'  };
     },
      render: function() {
        var currentComponent;

        console.log('the current game is', this.state.currentGame)

        if(this.state.lives == 0)
        {
            currentComponent = <GameOver onReplayAction={this.onReplay}/>;
        }
        else{
          switch(this.state.currentGame) {
              case 'FillTheBarGame':
                  currentComponent = <FillTheBarGame onWinAction={this.onWin} onLoseAction={this.onLose} />;
                  break;
              case 'PressTheButton':
                  currentComponent = <PressTheButton onWinAction={this.onWin} onLoseAction={this.onLose} />;
                  break;
              default:
                  currentComponent = <FillTheBarGame onWinAction={this.onWin} onLoseAction={this.onLose} />;
          }
        }

        return (
          <div className="MainGame">
            <Health lives={this.state.lives} />
              {currentComponent}
            <Score />
          </div>
        );
      },

      onWin: function(){
        alert('winner');

        var currentGame = this.state.currentGame;

        while(currentGame == this.state.currentGame)
        {
          currentGame = games[Math.floor(Math.random()*games.length)];
        }
        this.setState({lives: this.state.lives, currentGame : currentGame });
      },
      onLose: function(){
        alert('loser');

        var currentGame = this.state.currentGame;

        while(currentGame == this.state.currentGame)
        {
          currentGame = games[Math.floor(Math.random()*games.length)];
        }

        this.setState({lives: --this.state.lives, currentGame : currentGame});
      },
      onReplay: function(){
        var currentGame = this.state.currentGame;

        while(currentGame == this.state.currentGame)
        {
          currentGame = games[Math.floor(Math.random()*games.length)];
        }

        this.setState({lives: 3, currentGame : currentGame});
      }
    });




    // Render out the game
    ReactDOM.render(
      <MainGame currentGameData={gameData} />,
      document.getElementById('content')
    );

    </script>
  </body>

  <style type="text/css">
  body{
    font-family: "Courier New", Courier, monospace;
  }



  .MainGame {
    border: 2px solid black;
    margin: 0 auto;
    width: 500px;
    height: 450px;
    overflow: hidden;
  }

  .MiniGame
  {
    margin: 50px auto 0px auto;
    width: 300px;
    height: 300px;
    border: 2px solid black;
  }

  .health
  {
    width: 100%;
    background-color: Black;
    color: red;
    text-align: right;
  }

  .score
  {
    margin-top: 20px;
    border: 2px solid black;
    height: 100px;
    width: 100%;
    background-color: Black;
    color: white;
    text-align: center;
  }

  .GameButton
  {
    margin: 0 auto;
  }



  <style>
</html>
